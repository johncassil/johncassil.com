baseURL = "http://johncassil.com"
languageCode = "en-us"
title = "home"
theme = "hugo-coder"

languagecode = "en"
defaultcontentlanguage = "en"
paginate = 20
canonifyurls = true
#ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true
#disqusShortname = "yourdiscussshortname"

[params]
    author = "John Paul Cassil"                           # Author's name
    description = "About John Cassil" # site description 
    keywords = "cassil, data science, rstats, R" # site keywords
    info = "exploring the world of data science"
    avatarurl = "/images/me/jp.jpg"           # Author's avatar
    #footercontent = "Â© 2018 - 2019  John Paul Cassil | Powered by <a href = 'https://github.com/rstudio/blogdown'>R blogdown</a>"
    dateformat = "January 2, 2006"
    hideCredits = false
    hideCopyright = true
    # Git Commit in Footer, uncomment the line below to enable it.
    # commit = "https://github.com/luizdepra/hugo-coder/tree/"
    rtl = false
    # Use inverted colors... doesn't work?
    inverted = false
    # Series see also post count
    maxSeeAlsoItems = 5
    # Custom CSS
    custom_css = []
    
[taxonomies]
  series = "series"

